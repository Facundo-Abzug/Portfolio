<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Nº 5 - Evento Propio</title>
</head>
<body>
    <div>
        <a href="./TP2.html" style="color: black; text-decoration: none;"><button style="font-size: 20px; font-family: 'Times New Roman', Times, serif; cursor: pointer;">VOLVER</button></a>
    </div>

    <div style="font-size: 30px;">
        <h1 style="text-align:center;">Función Propio</h1>
    </div>

    <label style="font-size: 17px;">Ingrese el primer número: </label><input id="num_1" type="number">
    <br>
    <br>
    <label style="font-size: 16px;">Ingrese el segundo número: </label><input type="number" id="num_2">

    <div style="margin-top: 15px; margin-bottom: 15px; border: solid; padding: 10px; width: 700px; background-color: #40748A"> 
        <button onclick="mayor()" style="font-size: 17px; border-radius: 10px;">¿Cuál es mayor?</button>
        <br>
        <h2 id="resultado">Texto</h2>
    </div>
    
    <div style="margin-top: 15px; margin-bottom: 15px; border: solid; padding: 10px; width: 700px; background-color: #40748A">
        <button onclick="par_impar()" style="font-size: 17px; border-radius: 10px;">¿Cuál es par y cuál es impar?</button>
        <br>
        <h2 id="texto_resultado">Texto</h2>
    </div>  

    <script>
            
        //EL NUMERO MAYOR
        function mayor()
        {
            var numero_1 = parseInt(document.getElementById("num_1").value);
            var numero_2 = parseInt(document.getElementById("num_2").value);
            
            if(numero_1 > numero_2)
            {
                document.getElementById("resultado").innerHTML = "El número " + numero_1 + " (primer número) " + "es mayor que " + numero_2 + " (segundo número).";
            }
            if(numero_1 < numero_2)
            {
                document.getElementById("resultado").innerHTML = "El número " + numero_2 + " (segundo número) " + "es mayor que " + numero_1 + " (primer número).";
            }
            if(numero_1 == numero_2)
            {
                document.getElementById("resultado").innerHTML = "El número " + numero_1 + " (primer número)" + " y " + numero_2 + " (segundo número)" + " son iguales.";
            }
        }
        
        //SI ES PAR O IMPAR
        function par_impar()
        {
            var numero_1 = parseInt(document.getElementById("num_1").value);
            var numero_2 = parseInt(document.getElementById("num_2").value);

            var resu_1 = numero_1 % 2;
            var resu_2 = numero_2 % 2;

            if(resu_1 == 0 && resu_2 == 0)
            {
                document.getElementById("texto_resultado").innerHTML = "Tanto " + "el " + numero_1 + " (primer número)" + " y " + "el " + numero_2 + " (segundo número) son pares.";
            }

            if(resu_1 == 1 && resu_2 == 1)
            {
                document.getElementById("texto_resultado").innerHTML = "Tanto " + "el " + numero_1 + " (primer número)" + " y " + "el " + numero_2 + " (segundo número) son impares.";
            }

            if(resu_1 == 1 && resu_2 == 0)
            {
                document.getElementById("texto_resultado").innerHTML = "El " + numero_1 + " (primer número) es impar y el " + numero_2 + " (segundo número)" + " es par." ;
            }

            if(resu_1 == 0 && resu_2 == 1)
            {
                document.getElementById("texto_resultado").innerHTML = "El " + numero_1 + " (primer número) es par y el " + numero_2 + " (segundo número)" + " es impar." ;
            }

        }
    </script>
</body>
</html>
