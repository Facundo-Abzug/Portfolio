<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 2 - Evento Recurrente</title>
</head>
<body>
    <div>
        <a href="./TP2.html" style="color: black; text-decoration: none;"><button style="font-size: 20px; font-family: 'Times New Roman', Times, serif; cursor: pointer;">VOLVER</button></a>
    </div>
    
    <div style="font-size: 30px;">
        <h1 style="text-align:center;">Evento Recurrente</h1>
    </div>

    <div style="text-align: center;">
        <button onclick="principal()" style="font-size: 40px; margin-bottom: 10px; border-radius: 10px;">Haceme CLICK</button>
        <h2 style="text-align:center;">Cada 1 segundo el body cambia de color</h2>
    </div>

    <!--PROGRAMACIÃ“N-->
    <script>
        function rand(numero)
        {
            return Math.floor(Math.random() * (numero+1));
        }

        function principal()
        {
            setInterval(function(){
                const color = "rgb(" + rand(255) + "," + rand(255) + "," + rand(255) + ")";
                document.body.style.backgroundColor = color;
            }, 1000)
        }
    </script>
</body>
</html>
